<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Lemon</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        .container {
            padding: 2em;
        }

        #logo1 {
            max-width: 100%;
            height: auto;
        }

        #menu {
            font-size: 2em;
            margin-bottom: 1em;
        }

        .alert-info {
            background-color: #cce5ff;
            color: #004085;
            border-color: #b8daff;
            font-size: 14px;
        }

        #menuItems {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }

        .menu-item {
            margin: 0.5em;
            padding: 0.5em;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: left;
            font-size: 14px;
        }

        .menu-item label {
            margin-left: 0.5em;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: 1px solid #007bff;
            border-radius: 5px;
            padding: 0.5em 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 14px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <img src="logo.png" class="img-fluid" id="logo1">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <h1 id="menu">Меню ресторану</h1>
                </div>
                <div class="alert alert-info" role="alert">
                    Наші найкращі пропозиції до Нового року
                </div>
            </div>
        </div>

        <div class="row" id="menuItems">
            <div class="col-12">
                <div class="menu-item">
                    <input type="checkbox" id="item1">
                    <label for="item1">Піца "Гавайська"</label>
                </div>
            </div>
            <div class="col-12">
                <div class="menu-item">
                    <input type="checkbox" id="item2">
                    <label for="item2">Піца "М'ясна"</label>
                </div>
            </div>
            <div class="col-12">
                <div class="menu-item">
                    <input type="checkbox" id="item3">
                    <label for="item3">Піца "Сімейна"</label>
                </div>
            </div>
            <div class="col-12">
                <div class="menu-item">
                    <input type="checkbox" id="item4">
                    <label for="item4">Піца "Франческа"</label>
                </div>
            </div>
            <div class="col-12">
                <div class="menu-item">
                    <input type="checkbox" id="item5">
                    <label for="item5">Салат "Цезар"</label>
                </div>
            </div>
            <div class="col-12">
                <div class="menu-item">
                    <input type="checkbox" id="item6">
                    <label for="item6">Морозиво в асортименті</label>
                </div>
            </div>
            <div class="col-12">
                <div class="menu-item">
                    <input type="checkbox" id="item7">
                    <label for="item7">Морозиво в клярі</label>
                </div>
            </div>
            <div class="col-12">
                <div class="menu-item">
                    <input type="checkbox" id="item8">
                    <label for="item8">Лимонад в асортименті</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <button type="button" class="btn btn-primary" onclick="order()">Замовити</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function order() {
            var selectedItems = document.querySelectorAll('input[type="checkbox"]:checked');
            var orderedItems = [];
            selectedItems.forEach(function (item) {
                orderedItems.push(item.nextElementSibling.innerText);
            });
            console.log('Ви замовили:', orderedItems);
        }
    </script>
</body>
</html>
